<style>
    /* Styling for the input box */
    .enhanced-input {
        width: 400px;            /* Makes it stretch nicely (or use 300px for fixed width) */
        max-width: 400px;        /* Stops it from getting too wide on large screens */
        padding: 12px 15px;      /* Adds breathing room inside the box */
        font-size: 16px;         /* Makes the text easier to read */
        color: #333;             /* Dark grey text color */
        background-color: #fcfcfc; /* Very light grey background */
        border: 2px solid #ccc;  /* A clean, light grey border */
        border-radius: 8px;      /* Smooth, rounded corners */
        box-sizing: border-box;  /* Ensures padding doesn't mess up the width */
        
    }

    /* What happens when the user clicks inside to type */
    .enhanced-input:focus {
        background-color: #ffffff; /* Turns pure white */
        border-color: rgb(155, 59, 155); /* Matches your purple navbar */
        outline: none; /* Removes the ugly default browser outline */
        box-shadow: 0 0 8px rgba(155, 59, 155, 0.4); /* Adds a soft purple glow */
    }
</style>


</head>
